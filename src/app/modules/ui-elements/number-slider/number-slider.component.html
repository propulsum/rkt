<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <input
    type="number"
    (input)="changeDetected()"
    [min]="min"
    [max]="max"
    [(ngModel)]="inputValue"
    autocomplete="off"
    matInput
  />
  <mat-slider
    (input)="inputValue = $event.value; changeDetected()"
    [min]="min"
    step="0.01"
    [max]="max"
    [value]="inputValue"
  >
  </mat-slider>
  <button
    color="accent"
    (click)="inputValue = default; changeDetected()"
    mat-mini-fab
    style="box-shadow: none;"
  >
    <mat-icon>undo</mat-icon>
  </button>
</mat-form-field>
