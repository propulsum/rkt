<svg:svg
  id="rocketMainSVG"
  #drawingSvg
  (mousedown)="detectedMouseDown($event)"
  (mouseup)="stopPanning()"
  (mousemove)="mouseMove($event)"
  (mouseleave)="detectedMouseLeave()"
  (mousewheel)="detectedMouseWheel($event)"
  (pointerdown)="detectedMouseDown($event)"
  (mouseenter)="detectedMouseEnter()"
>
  <g id="customCursor" *ngIf="viewModel.showCursor">
    <path
      id="cursor"
      [attr.d]="drawCursor()"
      fill="black"
      stroke="black"
      stroke-width="2"
    />
  </g>

  <svg
    id="drawingContainer"
    [attr.x]="viewModel.lockPanY ? '50%' : viewModel.drawingOrigin.x"
    [attr.y]="viewModel.drawingOrigin.y"
  >
    <g [attr.transform]="'scale(' + viewModel.drawingScale + ')'">
      <line
        id="rocketCenterline"
        [attr.x1]="0"
        [attr.x2]="0"
        y1="-100%"
        y2="100%"
        *ngIf="true"
      />
      <g id="gridLines" *ngIf="viewModel.showGridLines">
        <ng-container *ngFor="let a of gridLines()">
          <line [attr.x1]="-100" [attr.x2]="100" [attr.y1]="a" [attr.y2]="a" />
          <line [attr.y1]="-100" [attr.y2]="100" [attr.x1]="a" [attr.x2]="a" />
        </ng-container>
      </g>

      <g rkt-svg-nosecone [viewModel]="noseconeVM"></g>
    </g>
  </svg>
</svg:svg>
<div id="drawingCoordsContainer">
  <p id="drawingCoords">{{ viewModel.displayCoords }}</p>
</div>
